apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: entandoapps.entando.org
spec:
  group: entando.org
  version: v1
  additionalPrinterColumns:
    - name: Phase
      type: string
      JSONPath: .entandoStatus.entandoDeploymentPhase
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
    - name: Host
      type: string
      JSONPath: .spec.ingressHostName
    - name: Image
      type: string
      JSONPath: .spec.customServerImage
    - name: Replicas
      type: integer
      JSONPath: .spec.replicas
  names:
    kind: EntandoApp
    plural: entandoapps
    shortNames:
      - eapps
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          properties:
            standardServerImage:
              type: string
              pattern: '^(wildfly|eap|tomcat|jetty)$'
            customServerImage:
              type: string
            ingressPath:
              type: string
            dbms:
              type: string
              pattern: '^(mysql|oracle|postgresql|none)$'
            tlsSecretName:
              type: string
              pattern: '^([a-z])+([a-z0-9-\.])*[a-z0-9]$'
            ingressHostName:
              type: string
              pattern: '^([A-Za-z0-9-]{1,63}\.)+[[A-Za-z0-9-]{1,63}$'
            entandoImageVersion:
              type: string
            backupGitRepo:
              type: string
            backupGitSecretName:
              type: string
            backupResponsibility:
              type: string
              pattern: '^(backup|restore)$'
            replicas:
              type: integer
              minimum: 1
              maximum: 10
            keycloakSecretToUse:
              type: string
              pattern: '^([a-z])+([a-z0-9-\.])*[a-z0-9]$'
            clusterInfrastructureToUse:
              type: string
              pattern: '^([a-z])+([a-z0-9-\.])*[a-z0-9]$'
            parameters: {}
        entandoStatus: {}
