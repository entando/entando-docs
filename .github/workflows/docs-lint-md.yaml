name: Entando Docs
on: [push]
env:
  DOCS_DIR: vuepress
jobs:
  run-check-md:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: vuepress/yarn.lock
      - run: |
          cd $GITHUB_WORKSPACE/$DOCS_DIR
          yarn install
          yarn docs:lint-md